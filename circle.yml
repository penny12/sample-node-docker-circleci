machine:
  services:
    - docker

dependencies:
  override:
    - if [[ "$CIRCLE_BRANCH" == staging ]]; then docker build -f Dockerfile.staging -t hitaraku/sample-node .; fi;
    - if [[ "$CIRCLE_BRANCH" == qa ]]; then docker build -f Dockerfile.qa -t hitaraku/sample-node .; fi;
    - if [[ "$CIRCLE_BRANCH" != qa ]] && [[ "$CIRCLE_BRANCH" != staging ]]; then docker build -t hitaraku/sample-node .; fi;

test:
  override:
    - docker run hitaraku/sample-node npm test

deployment:
  production:
    branch: master
    commands:
     - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
     - ./deploy.sh
  staging:
    branch: staging
    commands:
     - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
     - docker tag hitaraku/sample-node:latest hitaraku/sample-node:staging
     - ./deploy.staging.sh  
  qa:
    branch: qa
    commands:
     - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
     - docker tag hitaraku/sample-node:latest hitaraku/sample-node:qa
     - ./deploy.qa.sh